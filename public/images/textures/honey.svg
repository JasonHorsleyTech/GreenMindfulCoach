        <circle fill="blue" cx="50" cy="50" r="25" />
        <circle r="25" /><!-- top left -->
        <circle cx="100" r="25" /><!-- top right -->
        <circle cy="100" r="25" /><!-- bottom left -->
        <circle cx="100" cy="100" r="25" /><!-- bottom right -->
    </pattern>
